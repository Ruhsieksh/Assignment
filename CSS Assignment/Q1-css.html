<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        background-color: rgb(111, 111, 231);
      }
      div {
        background-color: rgb(184, 163, 207);
      }
      p {
        background-color: rgb(170, 226, 226);
      }
    </style>
  </head>
  <body>
    <h1>CSS background-color example!</h1>
    <div>This is text inside a div element.</div>
    <p>This paragraph has its own background-color.</p>
    <div>We are still in the div element.</div>
  </body>
</html>
